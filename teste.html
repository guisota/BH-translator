<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Tradutor BH</title>
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f6d365, #fda085);
        padding: 40px 20px;
        text-align: center;
        min-height: 100vh;
        color: #fff;
    }
    h1 { font-size: 2.3rem; text-shadow: 1px 1px 3px #000; margin-bottom: 20px; }
    h2 { margin: 25px 0 10px; text-shadow: 1px 1px 2px #000; }
    input {
        padding: 14px;
        font-size: 17px;
        width: 100%;
        max-width: 360px;
        border-radius: 8px;
        border: none;
        margin-bottom: 10px;
    }
    button {
        padding: 14px 28px;
        font-size: 17px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
        margin-bottom: 15px;
    }
    button:hover { background-color: #ffe6cc; }
    .saida {
        font-size: 1.4rem;
        text-shadow: 1px 1px 2px #000;
        word-break: break-word;
        margin-bottom: 25px;
    }
</style>
</head>
<body>
<h1>Tradutor BH ⇄ Português</h1>

<!-- PT → BH -->
<h2>Português → BH</h2>
<input id="pt" placeholder="Digite em Português">
<br>
<button onclick="traduzirPT()">Traduzir</button>
<p id="out_pt" class="saida"></p>

<!-- BH → PT -->
<h2>BH → Português</h2>
<input id="bh" placeholder="Digite em BH">
<br>
<button onclick="traduzirBH()">Traduzir</button>
<p id="out_bh" class="saida"></p>

<script>
// TRADUZIR PORTUGUÊS → BH
function traduzir_bh(texto) {
    let r = "";
    for (let i = 0; i < texto.length; i++) {
        let l = texto[i];
        if (/[a-zA-Z]/.test(l)) {
            let c = l.charCodeAt(0);
            if (l === l.toUpperCase()) {
                r += String.fromCharCode((c - 65 + 1) % 26 + 65);
            } else {
                r += String.fromCharCode((c - 97 + 1) % 26 + 97);
            }
        } else r += l;
    }
    return r;
}

// TRADUZIR BH → PORTUGUÊS (voltar 1 letra)
function traduzir_normal(texto) {
    let r = "";
    for (let i = 0; i < texto.length; i++) {
        let l = texto[i];
        if (/[a-zA-Z]/.test(l)) {
            let c = l.charCodeAt(0);
            if (l === l.toUpperCase()) {
                r += String.fromCharCode((c - 65 - 1 + 26) % 26 + 65);
            } else {
                r += String.fromCharCode((c - 97 - 1 + 26) % 26 + 97);
            }
        } else r += l;
    }
    return r;
}

function traduzirPT() {
    document.getElementById("out_pt").innerText = traduzir_bh(document.getElementById("pt").value);
}
function traduzirBH() {
    document.getElementById("out_bh").innerText = traduzir_normal(document.getElementById("bh").value);
}
</script>
</body>
</html>
