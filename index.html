<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tradutor BH</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f6d365, #fda085);
        padding: 20px;
        text-align: center;
    }

    h1 {
        color: #fff;
        text-shadow: 1px 1px 3px #000;
        font-size: 2rem;
        margin-bottom: 20px;
    }

    input {
        padding: 12px;
        font-size: 1rem;
        width: 100%;
        max-width: 400px;
        border-radius: 8px;
        border: none;
        margin-bottom: 15px;
    }

    button {
        padding: 12px 25px;
        font-size: 1rem;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #ffe6cc;
    }

    #saida {
        margin-top: 15px;
        font-size: 1.2rem;
        color: #fff;
        text-shadow: 1px 1px 2px #000;
        word-break: break-word;
    }

    /* Ajustes extras para telas muito pequenas */
    @media (max-width: 350px) {
        h1 { font-size: 1.5rem; }
        input, button { font-size: 0.9rem; padding: 10px; }
        #saida { font-size: 1rem; }
    }
</style>
</head>
