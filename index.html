<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- CORREÇÃO -->
    <title>Tradutor BH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f6d365, #fda085);
            margin: 0;
            padding: 0 10px; /* garante espaçamento nas laterais em telas pequenas */
            box-sizing: border-box;
        }
        h1 { color: #fff; text-shadow: 1px 1px 3px #000; text-align: center; }
        input { 
            padding: 10px; 
            font-size: 18px; 
            width: 100%;       /* ajuste para telas pequenas */
            max-width: 400px;  /* limite para telas grandes */
            border-radius: 8px; 
            border: none; 
            margin-bottom: 10px; 
            box-sizing: border-box;
        }
        button { 
            padding: 10px 20px; 
            font-size: 18px; 
            border-radius: 8px; 
            border: none; 
            cursor: pointer; 
            transition: 0.3s; 
        }
        button:hover { background-color: #ffe6cc; }
        #saida { 
            margin-top: 15px; 
            font-size: 20px; 
            color: #fff; 
            text-shadow: 1px 1px 2px #000; 
            word-break: break-word; /* evita overflow em palavras longas */
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tradutor BH</h1>
    <input id="entrada" placeholder="Digite o texto">
    <button id="btn">Traduzir</button>
    <p id="saida"></p>

    <script>
        function traduzir_bh(texto) {
            let resultado = "";
            for (let i = 0; i < texto.length; i++) {
                let letra = texto[i];
                if (/[a-zA-Z]/.test(letra)) {
                    let codigo = letra.charCodeAt(0);
                    if (letra === letra.toUpperCase()) {
                        resultado += String.fromCharCode((codigo - 65 + 1) % 26 + 65);
                    } else {
                        resultado += String.fromCharCode((codigo - 97 + 1) % 26 + 97);
                    }
                } else {
                    resultado += letra;
                }
            }
            return resultado;
        }

        document.getElementById("btn").addEventListener("click", function() {
            let entrada = document.getElementById("entrada").value;
            document.getElementById("saida").innerText = traduzir_bh(entrada);
        });
    </script>
</body>
</html>
