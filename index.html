<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Tradutor BH</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f6d365, #fda085);
        padding: 50px 30px; /* mais espaçamento nas bordas */
        text-align: center;
        min-height: 100vh;
    }

    h1 {
        color: #fff;
        text-shadow: 1px 1px 3px #000;
        font-size: 2.5rem; /* texto maior */
        margin-bottom: 30px;
    }

    input {
        padding: 16px; /* maior espaço interno */
        font-size: 18px; /* texto maior */
        width: 100%;
        max-width: 350px; /* mais pra dentro das bordas */
        border-radius: 8px;
        border: none;
        margin-bottom: 20px;
    }

    button {
        padding: 16px 35px; /* maior botão */
        font-size: 18px; /* texto maior */
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #ffe6cc;
    }

    #saida {
        margin-top: 25px;
        font-size: 1.5rem; /* texto maior */
        color: #fff;
        text-shadow: 1px 1px 2px #000;
        word-break: break-word;
    }

    /* Pequenas telas */
    @media (max-width: 350px) {
        h1 { font-size: 2rem; }
        input, button { font-size: 16px; padding: 14px; }
        #saida { font-size: 1.2rem; }
    }
</style>
</head>
<body>
<h1>Tradutor BH</h1>
<input id="entrada" placeholder="Digite o texto">
<button id="btn">Traduzir</button>
<p id="saida"></p>

<script>
function traduzir_bh(texto) {
    let resultado = "";
    for (let i = 0; i < texto.length; i++) {
        let letra = texto[i];
        if (/[a-zA-Z]/.test(letra)) {
            let codigo = letra.charCodeAt(0);
            if (letra === letra.toUpperCase()) {
                resultado += String.fromCharCode((codigo - 65 + 1) % 26 + 65);
            } else {
                resultado += String.fromCharCode((codigo - 97 + 1) % 26 + 97);
            }
        } else {
            resultado += letra;
        }
    }
    return resultado;
}

document.getElementById("btn").addEventListener("click", function() {
    let entrada = document.getElementById("entrada").value;
    document.getElementById("saida").innerText = traduzir_bh(entrada);
});
</script>
</body>
</html>
